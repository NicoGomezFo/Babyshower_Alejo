<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta de Regalos Baby Shower</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Incluimos Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>Ruleta de Regalos</h1>
      <form id="giftForm">
        <label for="name">Ingresa tu nombre:</label>
        <input type="text" id="name" placeholder="Nombre completo" required>
        <button type="button" id="spin-btn" onclick="spinWheel()">Girar Ruleta</button>
      </form>
      <div id="result" class="result"></div>
    </div>

    <div class="center-section">
      <!-- Contenedor de la ruleta -->
      <div id="wheel-container">
        <canvas id="wheel" width="400" height="400"></canvas>
      </div>
    </div>

    <div class="right-section">
      <h2>Lista de Regalos</h2>
      <ul id="giftList">
        <!-- La lista de regalos se cargará aquí -->
      </ul>

      <h2>Regalos Asignados</h2>
      <ul id="assignedGifts"></ul>
    </div>
  </div>

  <!-- Modal para autenticación -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p>Ingresa la contraseña de administrador:</p>
      <input type="password" id="admin-password" placeholder="Contraseña" required>
      <button type="button" onclick="resetGifts()">Reiniciar</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
